name: Deploy API to Dev

on:
  push:
    branches: [main]

env:
  AWS_REGION: eu-north-1
  ECR_REGISTRY: 622185967265.dkr.ecr.eu-north-1.amazonaws.com
  ECR_REPO: tattoo-map-api
  ECS_CLUSTER: tattoo-map-cluster
  ECS_SERVICE: tattoo-map-dev-backend-service
  IMAGE_TAG: dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --force-new-deployment
          echo "Deployment triggered for ${{ env.ECS_SERVICE }}"

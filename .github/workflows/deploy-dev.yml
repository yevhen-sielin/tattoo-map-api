name: Deploy API to Dev

on:
  push:
    branches: [main]

env:
  AWS_REGION: eu-north-1
  ECR_REGISTRY: 622185967265.dkr.ecr.eu-north-1.amazonaws.com
  ECR_REPO: tattoo-map-api
  ECS_CLUSTER: tattoo-map-cluster
  ECS_SERVICE: tattoo-map-dev-backend-service
  IMAGE_TAG: dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update ECS task definition with new image
        id: update-task
        run: |
          # Get the current task definition
          TASK_DEF=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].taskDefinition' --output text)
          echo "Current task def: $TASK_DEF"

          # Get the full task definition JSON and update the image
          NEW_IMAGE="${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}"
          echo "New image: $NEW_IMAGE"

          aws ecs describe-task-definition --task-definition "$TASK_DEF" \
            --query 'taskDefinition' \
            | jq --arg IMG "$NEW_IMAGE" \
              '.containerDefinitions[0].image = $IMG | del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' \
            > /tmp/new-task-def.json

          # Register the new task definition
          NEW_TASK_ARN=$(aws ecs register-task-definition \
            --cli-input-json file:///tmp/new-task-def.json \
            --query 'taskDefinition.taskDefinitionArn' --output text)
          echo "New task def ARN: $NEW_TASK_ARN"
          echo "task_arn=$NEW_TASK_ARN" >> "$GITHUB_OUTPUT"

      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --task-definition ${{ steps.update-task.outputs.task_arn }} \
            --force-new-deployment
          echo "Deployment triggered for ${{ env.ECS_SERVICE }}"

      - name: Wait for ECS deployment to stabilize
        run: |
          echo "Waiting for ECS service to stabilize (up to 5 min)..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
          && echo "✅ Service is stable" \
          || echo "⚠️ Service did not stabilize within timeout"

      - name: Show ECS service status
        if: always()
        run: |
          echo "=== Service Deployments ==="
          aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].{desiredCount:desiredCount,runningCount:runningCount,deployments:deployments[*].{status:status,desiredCount:desiredCount,runningCount:runningCount,failedTasks:failedTasks,rolloutState:rolloutState,rolloutStateReason:rolloutStateReason,createdAt:createdAt}}' \
            --output json
          echo ""
          echo "=== Recent ECS Events ==="
          aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].events[:10]' \
            --output json
